{% extends 'base.html' %}

{% block content %}
    <h1>{{ comb.title }}</h1>
    <p>{{ comb.description }}</p>
    <p>Today's Date: {{ comb.timestamp }}</p>
    <p>Complete Goal By: {{ comb.atchieve_by }}</p>
    <div class="card-action">
        <a href="{% url 'combs_update' comb.id %}">Edit</a>
        <a href="{% url 'combs_delete' comb.id %}">Delete</a>
    </div>
    {% for goal in goals %}
    <div class="hex-container">
        <a href="">
            <div class="hexagon">
                <div class="shape">
                    <p>{{ goal.goal_title }}</p>
                </div>
            </div>
        </a>
    </div>
    <div class="hex-container">
        <a href="{% url 'goals_create' %}">
            <div class="hexagon">
                <div class="add-shape">
                    <p>+</p>
                </div>
            </div>
        </a>
    </div>
    {% endfor %}
{% endblock %}
