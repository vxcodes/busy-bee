{% extends 'base.html' %}

{% block content %}
    <h1>{{ comb.title }}</h1>
    <p>{{ comb.description }}</p>
    <p>Today's Date: {{ comb.timestamp }}</p>

    <div class="card-action">
        <a href="{% url 'combs_update' comb.id %}">Edit</a>
        <a href="{% url 'combs_delete' comb.id %}">Delete</a>
    </div>

{% endblock %}
