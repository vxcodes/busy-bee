{% extends 'base.html' %}

{% block content %}
    {% for comb in combs %}
    <div class="hex-container">
        <a href="/combs/{{ comb.id }}">
            <div class="hexagon">
                <div class="shape">
                    <p>{{ comb.title }}</p>
                </div>
            </div>
        </a>
    </div>
    {% endfor %}
    <div class="hex-container">
        <a href="{% url 'combs_create' %}">
            <div class="hexagon">
                <div class="add-shape">
                    <p>+</p>
                </div>
            </div>
        </a>
    </div>
{% endblock %}
